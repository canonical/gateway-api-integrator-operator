name: Integration tests

on:
  pull_request:

jobs:
  integration-tests:
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@add_support_for_canonical_k8s
    secrets: inherit
    with:
      provider: k8s
      use-canonical-k8s: true
      load-test-enabled: false
      self-hosted-runner: true
      self-hosted-runner-label: "personal"
      juju-channel: 3.1/stable
      # Build from source to install charmcraft v3.0.0
      charmcraft-repository: "canonical/operator-workflows"
      charmcraft-ref: "3.0.0"
