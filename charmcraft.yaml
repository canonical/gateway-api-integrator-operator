type: charm

base: ubuntu@24.04
build-base: ubuntu@24.04

platforms:
  amd64:
    build-on: ["amd64"]
    build-for: ["amd64"]

parts:
  charm:
    build-packages:
      - build-essential
      - python3-dev
      - pkg-config
      - libffi-dev
      - libssl-dev
      - rustc
      - cargo
